<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Bootstrap Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Home</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Profile</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
                type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Contact</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#disabled-tab-pane"
                type="button" role="tab" aria-controls="disabled-tab-pane" aria-selected="false"
                disabled>Disabled</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
            tabindex="0">
            <h2>Content for Tab 1</h2>
            <p>This is some content for the first tab.</p>
            <div class="container mt-4">
                <div class="video-container mt-4">
                    <h2>Video Section</h2>
                    <video controls="" class="video-responsive">
                        <source src="https://www.sample-videos.com/video321/mp4/720/big_buck_bunny_720p_1mb.mp4"
                            type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            <h2>Content for Tab 2</h2>
            <p>This is some content for the second tab.</p>
            <div class="container mt-4">
                <div class="video-container mt-4">
                    <h2>Video Section</h2>
                    <video controls="" class="video-responsive">
                        <source src="https://videos.pexels.com/video-files/3195394/3195394-uhd_2560_1440_25fps.mp4"
                            type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
            <h2>Content for Tab 3</h2>
            <p>This is some content for the third tab.</p>
            <div class="container mt-4">
                <div class="video-container mt-4">
                    <h2>Video Section</h2>
                    <video controls="" class="video-responsive">
                        <source src="https://videos.pexels.com/video-files/4114797/4114797-uhd_2560_1440_25fps.mp4"
                            type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab" tabindex="0">
            ...
        </div>
    </div>

    <audio id="tuning_audio2" controls="" preload="auto" class="tuning_audio d-none">
        <source src="https://cdn.muzician.com/content/tuning/mp3/Guitar_Maton_Fingered_EADGBE-02-5th_String-A_Note.mp3"
            type="audio/mp3">
    </audio><audio id="tuning_audio3" controls="" preload="auto" class="tuning_audio d-none">
        <source src="https://cdn.muzician.com/content/tuning/mp3/Guitar_Maton_Fingered_EADGBE-03-4th_String-D_Note.mp3"
            type="audio/mp3">
    </audio>
    <audio id="tuning_audio4" controls="" preload="auto" class="tuning_audio d-none">
        <source src="https://cdn.muzician.com/content/tuning/mp3/Guitar_Maton_Fingered_EADGBE-04-3rd_String-G_Note.mp3"
            type="audio/mp3">
    </audio><audio id="tuning_audio5" controls="" preload="auto" class="tuning_audio d-none">
        <source src="https://cdn.muzician.com/content/tuning/mp3/Guitar_Maton_Fingered_EADGBE-05-2nd_String-B_Note.mp3"
            type="audio/mp3">
    </audio>
    <audio id="tuning_audio6" controls="" preload="auto" class="tuning_audio d-none">
        <source src="https://cdn.muzician.com/content/tuning/mp3/Guitar_Maton_Fingered_EADGBE-06-1st_String-E_Note.mp3"
            type="audio/mp3">
    </audio>

    <script src="js/scripts.js"></script>
</body>

</html>
